<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Ask | Winning Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">Winning Code</a>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" data-i18n="nav_home">Home</a></li>
                    <li><a href="projects.html" data-i18n="nav_projects">Projects</a></li>
                    <li><a href="services.html" data-i18n="nav_services">Services</a></li>
                    <li><a href="blog.html" data-i18n="nav_blog">Blog</a></li>
                    <li><a href="about.html" data-i18n="nav_about">About</a></li>
                    <li><a href="client-space.html" data-i18n="nav_client">Client Space</a></li>
                </ul>
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="fr">FR</button>
                    <button class="lang-btn" data-lang="ht">HT</button>
                    <button class="lang-btn" data-lang="es">ES</button>
                </div>
            </nav>
            <div class="header-actions">
                <a href="just-ask.html" class="btn btn-primary" data-i18n="nav_ask">Just Ask</a>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <div class="container">
                <h1 data-i18n="page_ask_title">Start Your Project</h1>
            </div>
        </div>

        <section class="form-section">
            <div class="container">
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="idea" data-i18n="form_idea">Project Idea</label>
                            <textarea id="idea" class="form-control" data-i18n="form_desc"
                                placeholder="Describe your project..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="budget" data-i18n="form_budget">Estimated Budget</label>
                            <input type="text" id="budget" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="file" data-i18n="form_file">Upload File (Optional)</label>
                            <input type="file" id="file" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-large" style="width: 100%;"
                            data-i18n="form_submit">Submit Your Idea</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-top">
                <div class="footer-brand">
                    <a href="index.html" class="logo">Winning Code</a>
                    <p class="mini-tagline" data-i18n="footer_tagline">Every Move Builds the Future</p>
                </div>
                <div class="footer-social">
                    <a href="#" class="social-icon">X</a>
                    <a href="#" class="social-icon">In</a>
                    <a href="#" class="social-icon">Ig</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p data-i18n="copyright">&copy; 2025 Winning Code. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>

</html>
